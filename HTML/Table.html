<body>
    <table border="2" >

            </tr>
        </tbody>
    </table>
<!-- 1st column is heading -->
    <table border="1" style="border-collapse: collapse;"> <!--border collpase makes two borders as one-->
        
            <tr>
                <th>English</th>

            </tr>
        
            <tr>

     <table border="2" cellspacing="0" cellpadding="6"> <!---->

                <th colspan="2">Roll No.</th>

            <tr>
                <td rowspan="2">200</td>

            </tr>
            <tr>
                <td>400</td>
                <td>Rahul</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
